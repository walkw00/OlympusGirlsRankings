<!DOCTYPE html>
<html>
  <head>
    <script src="//fast.eager.io/qUAdXNE64g.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {packages: ['table']});
    google.charts.setOnLoadCallback(drawSheetName);
   	function drawSheetName() {
        var queryString = encodeURIComponent('SELECT B, D');

      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1eydActy-zp87XHrcBHGs1umTJ-8tjJoonvNAvVQhMOE/gviz/tq?sheet=Sheet1&headers=1&tq=' + queryString);
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();
      var table = new google.visualization.Table(document.getElementById('table_div'));
      table.draw(data, {showRowNumber: false, 'allowhtml': true, width: '100%', height: '100%'});
    }
        var myVar;

        function myFunction() {
            myVar = setTimeout(showPage, 3000);
        }

        function showPage() {
          document.getElementById("uil-ring-css").style.display = "none";
          document.getElementById("myDiv").style.display = "block";
        }
</script>
</head>
  <body onload="myFunction">
      <div id="loader"></div>
      <div id="myDiv" class="wrapper">
      <div id="leaderboardheader">
          <h2 id="leaderboardheadertext">Team Rankings</h2>
      </div>
      <div id='table_div'></div>
        <div id="traqleefooter"></div>
    </div>
  </body>
</html>
